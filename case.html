
<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
h1 {font-family: "Montserrat", sans-serif}
#imagem{margin-bottom: -7px}
.w3-row-padding imagem {margin-bottom: 12px}
#imagem{width: 100%;}
</style>
<body>

<!-- !PAGE CONTENT! -->
<div class="w3-content" style="max-width:1500px">

<!-- Header -->
<div class="w3-opacity">

<div class="w3-clear"></div>
<header class="w3-center w3-margin-bottom">
  <h1><b>PHOTOLIO</b></h1>
  <p><b>A template made by w3.css for photographers.</b></p>
  <p class="w3-padding-16"><button class="w3-button w3-black" onclick="myFunction()">Toggle Grid Padding</button></p>
</header>
</div>

<!-- Photo Grid -->
<div class="w3-row" id="myGrid" style="margin-bottom:128px">
  <div class="w3-third">

    <img id="imagem" src="./img/0.0.0.png">
    <img id="imagem" src="./img/1111.png">
    <img id="imagem" src="./img/4343434.png">
    <img id="imagem" src="./img/destinosHUILA.png">
    
  </div>

  <div class="w3-third">
    <img id="imagem"  src="./img/this.png">
    <img id="imagem"  src="./img/contatosIMGS/kgfkgj.png">
    <img id="imagem"  src="./img/contatosIMGS/map.png">
    <img id="imagem"  src="./img/culturaIMGS/1.png">
    
  </div>

  <div class="w3-third">
    <img id="imagem"  src="./img/culturaIMGS/15.png">
    <img id="imagem" src="./img/culturaIMGS/16.png">
    <img id="imagem" src="./img/culturaIMGS/2.2.2.png">
    <img id="imagem" src="./img/culturaIMGS/3.png">
    
  </div>
</div>

<!-- End Page Content -->
</div>


 
<script>
// Toggle grid padding
function myFunction() {
  var x = document.getElementById("myGrid");
  if (x.className === "w3-row") {
    x.className = "w3-row-padding";
  } else { 
    x.className = x.className.replace("w3-row-padding", "w3-row");
  }
}

</script>

</body>
</html>
